<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Proof • Master</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <a href="./index.html" class="btn" style="padding:8px 10px">⟵ Home</a>
      <a href="./index.html" class="brand-link" aria-label="Go to Home">
        <img src="./assets/logo.svg" alt="Logo" class="logo" />
        <span class="brand">Master</span>
      </a>
    </div>
  </header>

  <main class="container">
    <section class="panel active">
      <div class="toolbar">
        <h2>Upload Payment Proof</h2>
      </div>

      <div class="card" style="padding:16px; max-width:720px; margin:0 auto;">
        <div class="muted" id="productMeta" style="margin-bottom:10px"></div>

        <form id="uploadForm" class="form">
          <label class="field">
            <span>Image (PNG/JPG)</span>
            <input id="proofFile" type="file" accept="image/*" required />
          </label>

          <label class="field">
            <span>Note (optional)</span>
            <textarea id="noteInput" rows="3" placeholder="Any details you'd like to add"></textarea>
          </label>

          <div id="previewWrap" class="field" style="display:none;">
            <span>Preview</span>
            <img id="previewImage" alt="Preview" class="proof-preview" />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn" id="cancelBtn" href="./index.html">Cancel</a>
          </div>
        </form>

        <div id="successState" class="empty" hidden>
          <h3>Thank you!</h3>
          <p>Your image has been submitted. We will review it shortly.</p>
          <p id="redirectMsg" class="muted">Redirecting in <strong><span id="countdown">3</span>s</strong>...</p>
          <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
            <a id="viewProductBtn" class="btn btn-primary" href="#">Back to Product</a>
            <a class="btn" href="./index.html">Go to Home</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Redirect Modal -->
  <div id="redirectModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="redirectTitle">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-card card" style="padding:16px; text-align:center;">
      <h3 id="redirectTitle">Redirecting...</h3>
      <p class="muted">You will be redirected in <strong><span id="redirectCountdown">3</span>s</strong>.</p>
      <div class="form-actions" style="justify-content:center">
        <button id="redirectNowBtn" class="btn btn-primary" type="button">Go now</button>
        <button class="btn" type="button" data-close>Close</button>
      </div>
    </div>
  </div>

  <footer class="app-footer">
    <p> Master. All rights reserved.</p>
  </footer>

  <script src="./upload.js"></script>
</body>
</html>
